<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="card" style="margin-top: 10px;">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h1>Hello, Welcome Back!</h1>
        <p class="text-muted">Welcome back to your special place.</p>
        <div class="form-group" style="padding-bottom: 10px;">
          <!-- <label for="tbUsername" class="sr-only">Username</label> -->
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group" style="padding-bottom: 10px;">
          <!-- <label for="tbPassword" class="sr-only">Password</label> -->
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <div>
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              Login
          </button>
          <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
      </div>

      <div class="col-md-6">
        <img
          src="../../assets/blog-hero-image.jpg"
          alt="some sort of cool thing"
          style="width: 100%"
        />
      </div>
    </div>
  </div>
</div>
</form>
