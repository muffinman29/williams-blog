<div style="padding: 20px;">
  <div class="alert alert-success" role="alert" *ngIf="showSuccess">
    <strong>Success:</strong> Post created successfully!
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="showError">
    <strong>Error:</strong> There was an error creating the post. Please try again.
  </div>
  <h2>Create a New Post</h2>
  <form [formGroup]="form" (ngSubmit)="createPost()">
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="Enter post title"
        formControlName="title"
      />
    </div>
    <div class="mb-3">
      <div class="NgxEditor__Wrapper" style="height: 500px">
        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
        <ngx-editor
          [editor]="editor"
          [placeholder]="'Type here...'"
          formControlName="content"
        ></ngx-editor>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-sm"
      style="margin-right: 10px"
    >
      Submit
    </button>
    <a
      routerLink="/post"
      [queryParams]="{ blogId: this.blogId }"
      class="btn btn-secondary btn-sm"
      >Cancel</a
    >
  </form>
</div>
